<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <script>
      let moveComputer = '';
      let win = 0,
        lost = 0,
        draw = 0;

      function pickComputerMove() {
        let randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          moveComputer = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          moveComputer = 'Paper';
        } else {
          moveComputer = 'Scissors';
        }
        return moveComputer;
      }

      function playGame(playerMove) {
        const moveComputer = pickComputerMove();
        let result = '';
        //rock
        if (playerMove === 'rock') {
          if (moveComputer === 'Rock') {
            result = 'tie.';
            draw += 1;
          } else if (moveComputer === 'Paper') {
            result = 'lost';
            lost += 1;
          } else {
            result = 'win';
            win += 1;
          }
        }
        //scissors
        else if (playerMove === 'paper') {
          if (moveComputer === 'Rock') {
            result = 'win.';
            win += 1;
          } else if (moveComputer === 'Paper') {
            result = 'tie.';
            draw += 1;
          } else {
            result = 'lost.';
            lost += 1;
          }
        }
        //scissors
        else {
          if (moveComputer === 'Rock') {
            result = 'lost.';
            lost += 1;
          } else if (moveComputer === 'Paper') {
            result = 'win.'
            win += 1;
          } else {
            result = 'draw.';
            draw += 1;
          }
        }
        alert(`Computer Gets ${moveComputer}, You Get ${playerMove}: You Get ${result}`);
        document.getElementById('win').innerHTML = 'Win: ' + win;
        document.getElementById('lost').innerHTML = 'Lost: ' + lost;
        document.getElementById('draw').innerHTML = 'Draw:' + draw;
      }
    </script>
    <button onclick="pickComputerMove();playGame('rock');">Rock</button>
    <button onclick="pickComputerMove();playGame('paper');">Paper</button>
    <button onclick="pickComputerMove();playGame('scissors');">Scissors</button>
    <p id="win">Win: 0</p>
    <p id="lost">Lost: 0</p>
    <p id="draw">Draw: 0</p>
  </body>
</html>
