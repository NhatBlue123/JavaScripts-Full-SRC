<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gaming-button{
            padding: 10px 15px;
            border: none;
            border-radius:5px ;
            cursor: pointer;
        }
        .is-toggled{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button onclick="clickGame()" class="gaming-button">Gaming</button>
         
    <script>
        function clickGame()
        {
            const n = document.querySelector('.gaming-button');
            if(n.classList.contains('is-toggled'))
            {
                n.classList.remove('is-toggled')
            }else{
                n.classList.add('is-toggled');
            }
        }
    </script>
</body>
</html>
