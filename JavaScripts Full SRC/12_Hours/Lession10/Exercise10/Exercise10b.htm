<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .now{
            border: none;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .later{
            border: none;
            background-color: rgb(230,230,230);
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button class="now">
        Request now
    </button>

    <button class="later">Schedule for later</button>
</body>
</html>
