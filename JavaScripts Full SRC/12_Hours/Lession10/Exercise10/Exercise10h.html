<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-cost{
            font-size: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .calcutale-button{
            background-color: green;
            border: none;
            color: white;
            padding: 12px 15px;
            cursor: pointer;
        }
        .add-color{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Amazon Shipping Calculator
        </p>
        <p>
            Orders under $40 = +$10 shipping.
        </p>
        <p>
            Orders over $40 = FREE shipping.
        </p>

        <input class="input-cost" placeholder="Cost of older" 
        onkeydown="console.log(event.key); if(event.key === 'Enter') calcuShipping();" type="text">
        <button class="calcutale-button" onclick="calcuShipping();">
            Calculate
        </button>

        <p class="result"></p>
    </div>
    <script>
        function calcuShipping()
        {
            let cost = parseInt(document.querySelector('.input-cost').value);
            if(cost > 0)
            {
            if(cost < 40)
            {
               cost +=10;
            }
            document.querySelector('.result').classList.remove('add-color');
            document.querySelector('.result').innerHTML = `$${cost}`;
            
            }
            else{
                document.querySelector('.result').innerHTML = `Error: cost cannot be less than $0.`;
                document.querySelector('.result').classList.add('add-color');
            }
        }
    </script>
</body>
</html>
