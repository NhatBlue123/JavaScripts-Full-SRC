<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let win = 0;
        let lost = 0;
        let draw = 0;
        function clickKeo()
        {
           const randomNumber  = Math.random();
           if(randomNumber >= 2/3)
           {
             alert("Máy Tính Ra Kéo,Bạn Ra Kéo: Bạn Hòa")
             draw +=1;
           }else if(randomNumber <= 1/3)
           {
            alert("Máy Tính Ra Búa,Bạn Ra Kéo: Bạn Thua")
             lost +=1;
           }else{
            alert("Máy Tính Ra Bao,Bạn Ra Kéo: Bạn Thắng")
            win +=1;
           }
           document.getElementById('win').innerHTML ='Win: ' + win;
           document.getElementById('lost').innerHTML ='Lost: ' + lost;
           document.getElementById('draw').innerHTML = 'Draw:' + draw;
        }
        function clickBua()
        {
            const randomNumber  = Math.random();
           if(randomNumber >= 2/3)
           {
             alert("Máy Tính Ra Kéo,Bạn Ra Búa: Bạn Thắng")
             win +=1;
           }else if(randomNumber <= 1/3)
           {
            alert("Máy Tính Ra Búa,Bạn Ra Búa: Bạn Hòa")
            draw +=1;
           }else{
            alert("Máy Tính Ra Bao,Bạn Ra Búa: Bạn Thua")
            lost +=1;
           }
           document.getElementById('win').innerHTML ='Win: ' + win;
           document.getElementById('lost').innerHTML ='Lost: ' + lost;
           document.getElementById('draw').innerHTML = 'Draw:' + draw;
        }
        function clickBao()
        {
            const randomNumber  = Math.random();
           if(randomNumber >= 2/3)
           {
             alert("Máy Tính Ra Kéo,Bạn Ra Bao: Bạn Thua")
             lost +=1;
           }else if(randomNumber <= 1/3)
           {
            alert("Máy Tính Ra Búa,Bạn Ra Bao: Bạn Thắng")
            win +=1;
           }else{
            alert("Máy Tính Ra Bao,Bạn Ra Bao: Bạn Hòa")
            draw +=1;
           }
           document.getElementById('win').innerHTML ='Win: ' + win;
           document.getElementById('lost').innerHTML ='Lost: ' + lost;
           document.getElementById('draw').innerHTML = 'Draw:' + draw;
        }
    </script>
    <p>Kéo Búa Bao Trò chơi dân gian quảng nôm</p>
    <button onclick="clickKeo()">Kéo</button>
    <button onclick="clickBua()">Búa</button>
    <button onclick="clickBao()">Bao</button>
    <p id="win">Win: 0</p>
    <p id="lost">Lost: 0</p>
    <p id="draw">Draw: 0</p>

</body>
</html>
