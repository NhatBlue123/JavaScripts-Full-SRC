<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            position: relative;

        }
       .div1{
          width: 200px;
          height: 200px;
          color: white;
          border: 4px solid white;
          border-radius: 10px;
          background-color: lightblue; 
          text-align: center;
          align-content: center;
          position: absolute;
          top: 100px;
          left: 40%;
          transform: rotate(46deg);
       }
    </style>
</head>
<body>
    <div class="div1">
      Transform
    </div>
    <script>
        let c = 0;
        setInterval(()=>{
           document.querySelector(".div1").style.transform = `rotate(${c}deg)`;
           c++;
        },0.000001);
    </script>
</body>
</html>
